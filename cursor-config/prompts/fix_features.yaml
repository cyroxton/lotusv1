prompt_name: "Fix Language Selection, Favorites, and Search Bar Issues"
description: "Apply fixes for issues identified in the Lotus features verification report."
context: |
  Project: Lotus music player for Android
  - Main files: app/src/main/java/com/dn0ne/player/app/presentation/components/topbar/Tab.kt, app/src/main/res/values/strings.xml, app/src/main/java/com/dn0ne/player/app/presentation/PlayerScreen.kt
